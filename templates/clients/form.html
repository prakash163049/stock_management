{% extends "base.html" %}

{% block title %}{{ 'Edit' if client else 'Add' }} Client - Stock Management System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <div class="d-flex align-items-center">
                    <i class="fas fa-user-edit me-2 text-primary"></i>
                    <h4 class="mb-0">{{ 'Edit' if client else 'Add' }} Client</h4>
                </div>
            </div>
            <div class="card-body">
                <form method="POST" onsubmit="return validateForm('clientForm')" id="clientForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ client.name if client else '' }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   value="{{ client.email if client else '' }}" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone" name="phone" 
                                   value="{{ client.phone if client else '' }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" name="address" rows="3">{{ client.address if client else '' }}</textarea>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="Active" {% if client and client.status == 'Active' %}selected{% endif %}>Active</option>
                                <option value="Inactive" {% if client and client.status == 'Inactive' %}selected{% endif %}>Inactive</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('clients') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Back to Clients
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>{{ 'Update' if client else 'Save' }} Client
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
